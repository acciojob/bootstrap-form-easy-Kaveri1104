<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<div class="container">
	<h2 class="text-center">Internship Form</h2>
	<form class="was-validated">
		<div class="row">
			<div class="col-md-4 col-sm-4">
				<div class="form-group">
					<label for="first-name-input" class="form-label">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">First name required!</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="form-group">
					<label for="last-name-input" class="form-label">Last Name</label>
					<input type="text" required id="last-name-input" class="form-control">
					<div class="invalid-feedback">Last time required!</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4">
				<div class="form-group">
					<label for="email-input" class="form-label">Email Address</label>
					<input type="email" required class="form-control" id="email-input" placeholder="xyz@abc.com">
					<div class="invalid-feedback">email required!</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="college-input" class="form-label">College</label>
					<input type="text" required class="form-control" id="college-input">
					<div class="invalid-feedback">please provide valid college</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="grad-year-select" class="form-label">Graduation Year</label>
					<select id="grad-year-select" required class="form-control form-select"> 
						<option selected>Choose...</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback">please select valid graduation year</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input type="text" required id="roll-no-input" class="form-control">
					<div class="invalid-feedback">please provide valid roll no</div>
				</div>
			</div>
		</div>
			<label for="conditions-checkbox" class="form-label"><input type="checkbox" required id="conditions-checkbox">Agree to the terms and conditions</label>
			<div class="invalid-feedback">you must agree before submitting</div>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
</div>
</body>

</html>
